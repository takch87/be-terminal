<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BeTerminal Dashboard</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh; padding: 20px;
        }
        .container {
            max-width: 1200px; margin: 0 auto; background: white;
            border-radius: 15px; box-shadow: 0 20px 40px rgba(0,0,0,0.1); overflow: hidden;
        }
        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white; padding: 30px; text-align: center;
        }
        .stats-grid {
            display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px; padding: 30px; background: #f8f9fa;
        }
        .stat-card {
            background: white; border-radius: 10px; padding: 25px; text-align: center;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1); transition: transform 0.3s ease;
        }
        .stat-number { font-size: 2.5em; font-weight: bold; margin-bottom: 10px; }
        .refresh-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white; border: none; padding: 12px 25px; border-radius: 25px;
            cursor: pointer; font-size: 1em; margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üìä BeTerminal Dashboard</h1>
            <p>Panel de control de transacciones</p>
        </div>
        
        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-number" id="total-transactions">-</div>
                <div>Transacciones Totales</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="total-amount">-</div>
                <div>Monto Total ($)</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="successful-transactions">-</div>
                <div>Exitosas</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="failed-transactions">-</div>
                <div>Fallidas</div>
            </div>
        </div>
        
        <div style="padding: 30px;">
            <h2>üìã Transacciones Recientes</h2>
            <button class="refresh-btn" onclick="loadDashboard()">üîÑ Actualizar</button>
            <div id="transactions-container">‚è≥ Cargando...</div>
        </div>
    </div>

    <script>
        async function loadDashboard() {
            try {
                const statsResponse = await fetch('/api/dashboard/stats');
                const stats = await statsResponse.json();
                
                document.getElementById('total-transactions').textContent = stats.totalTransactions || 0;
                document.getElementById('total-amount').textContent = (stats.totalAmount || 0) / 100;
                document.getElementById('successful-transactions').textContent = stats.successfulTransactions || 0;
                document.getElementById('failed-transactions').textContent = stats.failedTransactions || 0;
                
                const transactionsResponse = await fetch('/api/dashboard/transactions');
                const transactions = await transactionsResponse.json();
                
                const container = document.getElementById('transactions-container');
                container.innerHTML = transactions.length ? 
                    transactions.map(tx => `<p>${tx.transaction_id} - $${tx.amount/100} - ${tx.status}</p>`).join('') :
                    'üì≠ No hay transacciones';
                    
            } catch (error) {
                document.getElementById('transactions-container').innerHTML = '‚ùå Error cargando datos';
            }
        }
        loadDashboard();
    </script>
</body>
</html>

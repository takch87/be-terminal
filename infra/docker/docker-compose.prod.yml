version: '3.9'
services:
  api:
    build:
      context: ../../services/api
      dockerfile: Dockerfile
    image: beterminal/api:prod
    environment:
      - PORT=4000
      - STRIPE_SECRET_KEY=${STRIPE_SECRET_KEY}
      - STRIPE_WEBHOOK_SECRET=${STRIPE_WEBHOOK_SECRET}
      - JWT_SECRET=${JWT_SECRET}
      - DATABASE_URL=${DATABASE_URL}
      - CORS_ORIGIN=https://be.terminal.beticket.net
      - APP_BASE_URL=https://api.be.terminal.beticket.net
    expose:
      - '4000'
    restart: unless-stopped

  backend-minimal:
    build:
      context: ../../services/backend-minimal
      dockerfile: Dockerfile
    image: beterminal/backend-minimal:prod
    environment:
      - PORT=8001
      - STRIPE_SECRET_KEY=${STRIPE_SECRET_KEY}
      - STRIPE_WEBHOOK_SECRET=${STRIPE_WEBHOOK_SECRET}
      - JWT_SECRET=${JWT_SECRET}
      - ALLOW_ORIGINS=https://be.terminal.beticket.net,https://api.be.terminal.beticket.net
      - DB_PATH=/app/data/database.sqlite
    volumes:
      - backend_data:/app/data
    expose:
      - '8001'
    restart: unless-stopped

  nginx:
    image: nginx:1.25-alpine
    ports:
      - '80:80'
    volumes:
      - ./nginx/api.conf:/etc/nginx/conf.d/api.conf:ro
      - ./nginx/backend-minimal.conf:/etc/nginx/conf.d/backend-minimal.conf:ro
    depends_on:
      - api
      - backend-minimal
    restart: unless-stopped

volumes:
  backend_data:

server {
  listen 80;
  server_name be.terminal.beticket.net;

  # Basic security headers
  add_header X-Frame-Options DENY;
  add_header X-Content-Type-Options nosniff;
  add_header X-XSS-Protection "1; mode=block";
  add_header Referrer-Policy "strict-origin-when-cross-origin";

  # Servir archivos de descarga est치ticos
  location /downloads/ {
    alias /app/downloads/;
    add_header Content-Disposition "attachment";
    add_header Cache-Control "no-cache, no-store, must-revalidate";
    expires off;
  }

  # P치gina de descarga est치tica
  location /download.html {
    alias /app/downloads/download.html;
    add_header Cache-Control "no-cache, no-store, must-revalidate";
    expires off;
  }

  # Redirigir /download a la p치gina de descarga
  location = /download {
    return 301 /download.html;
  }

  # Proxy para el backend principal
  location / {
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_pass http://host.docker.internal:3002;
    proxy_http_version 1.1;
    proxy_set_header Connection "";
  }
}
